<app-banner-shop></app-banner-shop>
<div class="flex justify-center flex-col items-center pt-[64px]">
    <h2>{{categoryName | uppercase}} </h2>
    <div class="flex gap-[10px] py-3">
        <button type="button"
            class="rounded-md bg-yellow-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-600/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600"
            (click)="sort('asc')">
            Tăng theo giá
        </button>
        <button type="button"
            class="rounded-md bg-yellow-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-600/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600"
            (click)="sort('dsc')">
            Giảm theo giá
        </button>

    </div>
    <div class="grid gap-x-8 gap-y-4 grid-cols-4 ">
        <div *ngFor="let item of listProducts  | paginate: { itemsPerPage: pageSize, currentPage: pageNum, totalItems: total}"
            class="w-[285px]">
            <a class="" [routerLink]="['/product-detail', item.id]">
                <img src="{{item.image}}" alt="" class="w-[285px] h-[301px] object-contain bg-[#F4F5F7]">
            </a>

            <div class="bg-[#F4F5F7] pl-4">
                <p class="text-[#3A3A3A] text-[24px] font-semibold leading-[120%] pt-4 ">{{item.productName}}</p>
                <span class="text-[#898989] font-medium leading-[150%]">{{item.brandName}}</span>
                <div class="flex justify-between pt-2 pb-4 pr-4 items-center">
                    <span class="text-[#3A3A3A] text-[20px] font-semibold leading-[120%]pb-[30px]">{{item.price}}
                        VNĐ</span>
                    <button class="bg-[#FF9843] p-3 rounded-lg" (click)="addToCart(item)">
                        <svg class="h-8 w-8 text-black-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="flex gap-10 mt-[70px] justify-center ">
        <div class="bg-[#B88E2F] rounded-[10px] px-[29px] py-[18px] block cursor-pointer" (click)="pageMove(1)">
            <button class="text-[#FFF] text-xl font-[Poppins] font-semibold">
                1
            </button>
        </div>
        <div class="bg-[#F9F1E7] rounded-[10px] px-[29px] py-[18px] block cursor-pointer" (click)="pageMove(2)">
            <button class="text-[#000] text-xl font-[Poppins] font-semibold">
                2
            </button>
        </div>
        <div class="bg-[#F9F1E7] rounded-[10px] px-[29px] py-[18px] block cursor-pointer" (click)="pageMove(3)">
            <button class="text-[#000] text-xl font-[Poppins] font-semibold">
                3
            </button>
        </div>
        <div class="bg-[#F9F1E7] rounded-[10px] px-[29px] py-[18px] block cursor-pointer"
            (click)="pageMove(pageNum + 1)">
            <button class="text-[#000] text-xl font-[Poppins] font-semibold">
                Next
            </button>
        </div>
    </div>



</div>
