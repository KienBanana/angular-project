<div class="flex justify-center flex-col items-center ">
    <div class="w-full md:w-2/3 shadow p-5 rounded-lg bg-white m-5">

        <div class="flex items-center justify-between mt-4">
            <p class="font-medium">
                Filters
            </p>


        </div>


        <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 mt-4">
            <select [(ngModel)]="selectedCategory"
                class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
                <option value=0>Tất cả sản phẩm</option>
                <option value=1>Bàn</option>
                <option value=2>Đèn trang trí</option>
                <option value=3>Gối</option>
                <option value=4>Sofa và ghế</option>
                <option value=5>Dụng cụ và phụ kiện</option>
            </select>
            <select [(ngModel)]="selectedPrice"
                class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
                <option value=0>Tất cả giá</option>
                <option value="400000">400.000</option>
                <option value="500000">500.000</option>
                <option value="1000000">1.000.000</option>
                <option value="3000000">3.000.000</option>
            </select>

            <select [(ngModel)]="selectedBrand"
                class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
                <option value="">Các hãng sản phẩm</option>
                <option value="Hòa Phát">Hòa Phát</option>
                <option value="Nội Thất Hòa Bình">Nội Thất Hòa Bình</option>
                <option value="Tân Á Châu">Tân Á Châu</option>
                <option value="Nội thất Minh Long">Nội Thất Minh Long</option>
                <option value="Ánh sáng Sáng tạo">Ánh sáng Sáng tạo</option>
                <option value="Tranh Kiên">Tranh Kiên</option>
            </select>
            <button (click)="applyFilters()" class="bg-[#FF9843] p-3 rounded-lg">Apply Filters</button>
        </div>
    </div>
    <div class="grid gap-x-8 gap-y-4 grid-cols-4 ">
        <div *ngFor="let item of listFilteredProducts  | paginate: { itemsPerPage: pageSize, currentPage: pageNum, totalItems: total}"
            class="w-[285px]">
            <a routerLink="/product-detail/{{item.id}}" class="">
                <img src="{{item.image}}" alt="" class="w-[285px] h-[301px] object-contain bg-[#F4F5F7]">
            </a>

            <div class="bg-[#F4F5F7] pl-4">
                <p class="text-[#3A3A3A] text-[24px] font-semibold leading-[120%] pt-4 ">{{item.productName}}</p>
                <span class="text-[#898989] font-medium leading-[150%]">{{item.brandName}}</span>
                <div class="flex justify-between pt-2 pb-4 pr-4 items-center">
                    <span class="text-[#3A3A3A] text-[20px] font-semibold leading-[120%]pb-[30px]">{{item.price |
                        currency:'VND'}}
                    </span>
                    <button class="bg-[#FF9843] p-3 rounded-lg" (click)="addToCart(item)"><img
                            src="assets/image/cart-outline.svg" alt="" class="w-7 "></button>
                </div>
            </div>
        </div>

    </div>
    <div class="flex gap-10 mt-[70px] justify-center ">
        <div class="bg-[#B88E2F] rounded-[10px] px-[29px] py-[18px] block cursor-pointer" (click)="pageMove(1)">
            <button class="text-[#FFF] text-xl font-[Poppins] font-semibold">
                1
            </button>
        </div>
        <div class="bg-[#F9F1E7] rounded-[10px] px-[29px] py-[18px] block cursor-pointer" (click)="pageMove(2)">
            <button class="text-[#000] text-xl font-[Poppins] font-semibold">
                2
            </button>
        </div>
        <div class="bg-[#F9F1E7] rounded-[10px] px-[29px] py-[18px] block cursor-pointer" (click)="pageMove(3)">
            <button class="text-[#000] text-xl font-[Poppins] font-semibold">
                3
            </button>
        </div>
        <div class="bg-[#F9F1E7] rounded-[10px] px-[29px] py-[18px] block cursor-pointer"
            (click)="pageMove(pageNum + 1)">
            <button class="text-[#000] text-xl font-[Poppins] font-semibold">
                Next
            </button>
        </div>
    </div>


</div>
