<!-- Banner -->


<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary border-t-2">
    <!-- Vertical Navbar -->
    <app-admin-left></app-admin-left>
    <!-- Main content -->
    <div class="h-screen flex-grow-1 overflow-y-lg-auto">


        <div class="card shadow border-0 mb-7">
            <div class="flex gap-5">

                <h5 class="mb-0 " *ngFor="let item of listCategory">
                    <a class="card-header " (click)="getCallCategoryId(item.id)">{{item.categoryName |
                        uppercase}}
                    </a>
                </h5>


            </div>
            <div class="table-responsive">
                <table class="table table-hover table-nowrap">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Tên sản phẩm</th>
                            <th scope="col">Ngày nhập hàng</th>
                            <th scope="col">Loại hàng</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Mô tả sản phẩm</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let item of listProducts  | paginate: { itemsPerPage: pageSize, currentPage: pageNum, totalItems: total}">
                            <td>
                                <img src="{{item.image}}" class="w-[50px]">
                                <a class="text-heading font-semibold" href="#">
                                    {{item.productName}}
                                </a>
                            </td>
                            <td>
                                {{item.date}}
                            </td>
                            <td>

                                <a class="text-heading font-semibold" href="#">
                                    {{item.brandName}}
                                </a>
                            </td>
                            <td>
                                {{item.price}}
                            </td>
                            <td>
                                <span class="badge badge-lg badge-dot">
                                    <i class="bg-success"></i>Mổ tả
                                </span>
                            </td>
                            <td class="text-end">
                                <a href="#" class="btn btn-sm btn-neutral">Edit</a>
                                <button type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="card-footer border-0 py-5">
                <span class="text-muted text-sm">Showing 10 items out of 250 results found</span>
            </div>
        </div>
    </div>
</div>
